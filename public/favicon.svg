<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#000"/>
  <g transform="translate(50,50)">
    <!-- Outer square rotated -->
    <rect x="-35" y="-35" width="70" height="70" fill="none" stroke="#00D4FF" stroke-width="2" transform="rotate(45)"/>
    <!-- Inner square -->
    <rect x="-25" y="-25" width="50" height="50" fill="none" stroke="#9B59B6" stroke-width="1.5" transform="rotate(12)"/>
    <!-- Innermost square -->
    <rect x="-15" y="-15" width="30" height="30" fill="none" stroke="#FFD700" stroke-width="1" transform="rotate(-12)"/>
    <!-- Center diamond -->
    <path d="M0,-12 L12,0 L0,12 L-12,0 Z" fill="#00D4FF" opacity="0.8"/>
  </g>
</svg>
